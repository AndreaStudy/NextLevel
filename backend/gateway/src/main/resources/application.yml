server:
  port: 9001

spring:
  application:
    name: gateway
  profiles:
    active: local
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/**
        - id: service-discovery
          uri: lb://SERVICE-DISCOVERY
          predicates:
            - Path=/api/client/**
        - id: gateway
          uri: lb://GATEWAY
          predicates:
            - Path=/api/gateway/**
        - id: song-service
          uri: lb://SONG-SERVICE
          predicates:
            - Path=/api/song/**

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

management:
  endpoints:
    web:
      exposure:
        include: "*"